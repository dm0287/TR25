    <style>
        .main-container {

        .button-group {

            max-width: 1200px;
            width: 100%;

        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px;
            min-height: 200px;

        }

        .main-button {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #FFD700;
            color: #000000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            white-space: nowrap;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        .main-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .sub-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: absolute;
            top: calc(50% + 30px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            align-items: center;
            width: 100%;
            z-index: 1;
        }

        .sub-buttons.show {
            opacity: 1;
            visibility: visible;
        }

        .card-button {
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-20px);
            position: relative;
            display: block;
            width: 90%;
            max-width: 180px;
            margin: 0 auto;
        }

        .card-button.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .button-text {
            font-weight: bold;
        }

        @media screen and (max-width: 1024px) {
            .button-group {
                gap: 8px;
            }
            
            .container {
                padding: 8px;

                padding: 12px 20px;

            .card-button {
                padding: 10px 18px;
                font-size: 13px;
            }
        }

        @media screen and (max-width: 768px) {
            .button-group {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .container {
                width: 45%;
                min-height: 180px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 100%;
                min-height: 150px;
            }
            
            .main-button {
                font-size: 14px;
            }
            
            .card-button {
                font-size: 12px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainButtons = document.querySelectorAll('.main-button');
            const subButtons = document.querySelectorAll('.sub-buttons');
            const cardButtons = document.querySelectorAll('.card-button');

            let activeContainer = null;

            mainButtons.forEach((button, index) => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const container = this.closest('.container');
                    const subButtonsContainer = container.querySelector('.sub-buttons');
                    const cards = container.querySelectorAll('.card-button');

                    if (activeContainer && activeContainer !== container) {
                        const activeSubButtons = activeContainer.querySelector('.sub-buttons');
                        const activeCards = activeContainer.querySelectorAll('.card-button');
                        activeSubButtons.classList.remove('show');
                        activeCards.forEach(card => card.classList.remove('show'));
                    }

                    if (!subButtonsContainer.classList.contains('show')) {
                        subButtonsContainer.classList.add('show');
                        cards.forEach((card, i) => {
                            setTimeout(() => {
                                card.classList.add('show');
                            }, i * 100);
                        });
                        activeContainer = container;
                    } else {
                        subButtonsContainer.classList.remove('show');
                        cards.forEach(card => card.classList.remove('show'));
                        activeContainer = null;
                    }
                });
            });

            cardButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const url = this.getAttribute('data-url');
                    if (url) {
                        window.location.href = url;
                    }
                });
            });

            document.addEventListener('click', function(e) {
                if (!e.target.closest('.container') && activeContainer) {
                    const activeSubButtons = activeContainer.querySelector('.sub-buttons');
                    const activeCards = activeContainer.querySelectorAll('.card-button');
                    activeSubButtons.classList.remove('show');
                    activeCards.forEach(card => card.classList.remove('show'));
                    activeContainer = null;
                }
            });
        });
    </script>
